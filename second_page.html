<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Images Around</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="image/samokat1.png" class="top-image" alt="Image 1">
        <img src="image/samokat2.png" class="left-image" alt="Image 2">
        <button class="center-button">Click Me</button>
        <img src="image/samokat3.png" class="right-image" alt="Image 3">
        <img src="path-to-your-image4.jpg" class="bottom-image" alt="Image 4">
    </div>
</body>
</html>
    <!-- Модальное окно 1 -->
<div class="modal" id="modal1">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('modal1')">&times;</span>
        <h2>Приветственное предложение!</h2>
        <p>Мы выдаем самокат абсолютно бесплатно всем новым курьерам!</p>
        <button onclick="openModal('modal2')">Узнать условия</button>
    </div>
</div>

<!-- Модальное окно 2 -->
<div class="modal" id="modal2">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('modal2')">&times;</span>
        <h2>Условия предложения</h2>
        <ul>
            <li>Условие 1</li>
            <li>Условие 2</li>
            <li>Условие 3</li>
            <!-- Добавьте другие условия по мере необходимости -->
        </ul>
        <button onclick="openModal('modal3')">Оставить заявку</button>
    </div>
</div>

<!-- Модальное окно 3 -->
<div class="modal" id="modal3">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('modal3')">&times;</span>
        <h2>Форма обратной связи</h2>
        <form action="#" method="post">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name">
            <label for="email">Ваш Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Ваше сообщение:</label>
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="Отправить">
</div>
    
<script>
    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Открываем первое модальное окно при загрузке страницы
    window.onload = function() {
        openModal('modal1');
    };
</script>

</body>
</html>
