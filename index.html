<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансия: Курьер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            margin: 20px;
        }
        img {
            width: 100%;
            max-width: 400px;
        }
        .job-details {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .job-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .job-description, .job-requirements {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Вакансия: Курьер</h1>
    </header>
    <div class="content">
        <img src="courier.jpg" alt="Изображение курьера">
        <div class="job-details">
            <div class="job-title">Курьер</div>
            <div class="job-description">
                <h2>Описание работы:</h2>
                <p>Доставка товаров клиентам в течение установленных сроков.</p>
            </div>
            <div class="job-requirements">
                <h2>Требования:</h2>
                <ul>
                    <li>Возраст от 18 лет.</li>
                    <li>Наличие водительских прав.</li>
                    <li>Желание работать и развиваться.</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
