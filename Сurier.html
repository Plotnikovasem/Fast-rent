<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шапка и Преимущества</title>
    <style>
        /* Стили для шапки */
        body {
            font-family: Arial, sans-serif;
        }
        
        .header-container {
            background-color: #F5B041;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 250px;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .header-content img {
            margin-right: 50px;
        }

        .header-content div {
            color: white;
            font-size: 24px;
        }

        /* Стили для преимуществ */
        .benefits {
            padding: 30px 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .benefit-item img {
            width: 40px;
        }

        .benefit-item p {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }

    </style>
</head>
<body>

    <!-- Шапка -->
    <div class="header-container">
        <div class="header-content">
            <img src="your_image_path" alt="Logo">
            <div>
                Ищем того, кто хочет зарабатывать до 100000Р в месяц!
                Быстрый выход на первую доставку и ежедневные выплаты.
            </div>
        </div>
    </div>

    <!-- Преимущества -->
    <div class="benefits">
        <div class="benefit-item">
            <img src="icon_path_1" alt="Преимущество 1">
            <p>Быстрое подключение к сервису. Начните доставлять заказы уже на следующий день.</p>
        </div>

        <!-- Аналогично добавьте другие элементы преимуществ -->
        
    </div>

</body>
</html>
