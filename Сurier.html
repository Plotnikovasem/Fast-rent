<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шапка и Преимущества</title>
    <style>
        /* Стили для шапки */
        .header {
            background-color: #F9E79F;
            padding: 20px 0;
            text-align: center;
        }

        .header img {
            width: 70%;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        /* Стили для преимуществ */
        .benefits {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }

        .benefits h2 {
            text-align: center;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .benefit-item img {
            margin-right: 10px;
            width: 50px;
        }

        .benefit-item p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Шапка -->
    <div class="header">
        <div class="nav">
            <!-- Здесь могут быть ссылки или другие элементы навигации -->
            <span>Города</span>
            <span>Вопросы</span>
            <span>Стать курьером</span>
            <span>Принципы сотрудничества</span>
            <span>Свяжитесь с нами</span>
        </div>
        <img src="path_to_your_image/courier.png" alt="Курьер">
    </div>

    <!-- Преимущества -->
    <div class="benefits">
        <h2>Это вам понравится</h2>

        <div class="benefit-item">
            <img src="path_to_your_image/coin.png" alt="Доход">
            <p>Доход до 100000Р в месяц!</p>
        </div>

        <!-- Добавьте другие элементы преимуществ здесь -->

    </div>

</body>
</html>
